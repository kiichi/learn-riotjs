<content>
    <script>
        export default {
            setContent(){
                this.root.innerHTML = this.publisher.getHtml(this.props.md);
                this.$$('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            },
            onMounted() {
                this.setContent();
            },
            onUpdated() {
                this.setContent();
            }
        }
    </script>
</content>
