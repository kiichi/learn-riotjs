<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Riot</title>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    </head>
    <body>
    <section class="section">
    <div class="container">
        <app></app>
    </div>
    </section>

    <script src="js/vendor/axios.min.js"></script>
    <script src="js/vendor/showdown.min.js"></script>
    <script src="js/vendor/pdfmake.min.js"></script>
    <script src="js/vendor/riot+compiler.min.js"></script>

    <script src="tags/app.html" type="riot"></script>
    <script src="tags/content.html" type="riot"></script>
    <script type="module">
        import Publisher from './js/publisher.js';

        // Main
        (async ()=>{
            const pub = new Publisher(axios, new showdown.Converter());
            await riot.compile();
            riot.install(function(component) {
                component.publisher = pub;
            });
            riot.mount('app');
        })();
   </script>
</body>
</html>
